<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Konsumen Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("H4GfR2mR_i8LVtxwa");
        })();
    </script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 { text-align: center; color: #007BFF; margin-bottom: 30px; font-weight: 600; }
        h2 { color: #007BFF; margin-top: 40px; font-weight: 500; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 768px) { form { grid-template-columns: 1fr; } }
        label { font-weight: 500; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .error { color: #dc3545; font-size: 14px; margin-top: 5px; height: 20px; }
        button { padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; font-weight: 500; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        #customerForm button { background-color: #007BFF; color: white; grid-column: span 2; }
        @media (max-width: 768px) { #customerForm button { grid-column: span 1; } }
        #exportBtn { background-color: #28a745; color: white; margin-top: 20px; display: inline-flex; align-items: center; gap: 10px; }
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; min-width: 600px; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .actions { display: flex; gap: 10px; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
        .footer { text-align: center; margin-top: 40px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Data Konsumen Belanja</h1>
        <form id="customerForm">
            <div>
                <label for="name"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div>
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div>
                <label for="store"><i class="fas fa-store"></i> Nama Toko/Tenant:</label>
                <input type="text" id="store" required>
                <div class="error" id="storeError"></div>
            </div>
            <div>
                <label for="phone"><i class="fas fa-phone"></i> No HP:</label>
                <input type="tel" id="phone" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div style="grid-column: span 2;">
                <label for="amount"><i class="fas fa-dollar-sign"></i> Jumlah/Nilai Belanja:</label>
                <input type="number" id="amount" required>
                <div class="error" id="amountError"></div>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Simpan Data</button>
        </form>
        
        <h2><i class="fas fa-table"></i> Data Tersimpan</h2>
        <div class="filter">
            <input type="text" id="search" placeholder="Cari Nama atau Toko...">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Toko</th>
                        <th>No HP</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
        
        <button id="exportBtn"><i class="fas fa-paper-plane"></i> Kirim Laporan ke Email</button>
        
        <div class="footer">Aplikasi Offline - Data Tersimpan Lokal</div>
    </div>

    <script>
        const dbName = 'CustomerDB';
        const storeName = 'customers';
        let db;
        let editingId = null;

        // Buka Database
        const request = indexedDB.open(dbName, 1);
        request.onsuccess = (e) => { db = e.target.result; loadData(); };
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
        };

        function loadData(filter = '') {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const req = store.getAll();
            req.onsuccess = () => {
                const tbody = document.getElementById('dataBody');
                tbody.innerHTML = '';
                const filtered = req.result.filter(item => 
                    item.name.toLowerCase().includes(filter.toLowerCase()) || 
                    item.store.toLowerCase().includes(filter.toLowerCase())
                );
                filtered.forEach(item => {
                    tbody.innerHTML += `<tr>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.store}</td>
                        <td>${item.phone}</td>
                        <td>${item.amount}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editData(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" onclick="deleteData(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
            };
        }

        // Simpan / Edit
        document.getElementById('customerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                store: document.getElementById('store').value,
                phone: document.getElementById('phone').value,
                amount: document.getElementById('amount').value
            };

            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            
            if (editingId) {
                data.id = editingId;
                store.put(data);
                editingId = null;
                document.querySelector('#customerForm button').innerHTML = '<i class="fas fa-save"></i> Simpan Data';
            } else {
                store.add(data);
            }

            tx.oncomplete = () => {
                document.getElementById('customerForm').reset();
                loadData();
                alert('Data berhasil disimpan!');
            };
        });

        function editData(id) {
            const tx = db.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            store.get(id).onsuccess = (e) => {
                const item = e.target.result;
                document.getElementById('name').value = item.name;
                document.getElementById('email').value = item.email;
                document.getElementById('store').value = item.store;
                document.getElementById('phone').value = item.phone;
                document.getElementById('amount').value = item.amount;
                editingId = id;
                document.querySelector('#customerForm button').innerHTML = '<i class="fas fa-sync"></i> Perbarui Data';
            };
        }

        function deleteData(id) {
            if(confirm('Hapus data?')) {
                const tx = db.transaction([storeName], 'readwrite');
                tx.objectStore(storeName).delete(id);
                tx.oncomplete = () => loadData();
            }
        }

        document.getElementById('search').addEventListener('input', (e) => loadData(e.target.value));

        // --- FUNGSI KIRIM EMAIL & AUTO-HAPUS ---
        document.getElementById('exportBtn').addEventListener('click', () => {
            const tx = db.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            const req = store.getAll();

            req.onsuccess = () => {
                const allData = req.result;
                if (allData.length === 0) return alert('Tidak ada data untuk dikirim.');

                // Susun teks mentah untuk body email
                let reportText = "LAPORAN DATA KONSUMEN\n";
                reportText += "==========================\n\n";
                
                allData.forEach((item, index) => {
                    reportText += `${index + 1}. NAMA: ${item.name}\n`;
                    reportText += `   TOKO: ${item.store}\n`;
                    reportText += `   EMAIL: ${item.email}\n`;
                    reportText += `   HP: ${item.phone}\n`;
                    reportText += `   JUMLAH: ${item.amount}\n`;
                    reportText += "--------------------------\n";
                });

                const templateParams = {
                    to_email: 'projectapp412@gmail.com',
                    message: reportText
                };

                // Ganti SERVICE_ID dan TEMPLATE_ID sesuai akun EmailJS Anda
                emailjs.send('service_5mleabr', 'template_famzatq', templateParams)
                .then(() => {
                    alert('Laporan berhasil dikirim ke Email!');
                    
                    // Fitur Auto-Hapus setelah sukses
                    if (confirm('Data sudah terkirim. Ingin mengosongkan tabel?')) {
                        const clearTx = db.transaction([storeName], 'readwrite');
                        clearTx.objectStore(storeName).clear();
                        clearTx.oncomplete = () => {
                            loadData();
                            alert('Tabel telah dibersihkan.');
                        };
                    }
                }, (err) => {
                    alert('Gagal mengirim email: ' + JSON.stringify(err));
                });
            };
        });
    </script>
</body>

</html>
